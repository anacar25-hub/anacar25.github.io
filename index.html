<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutritional Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 999px; }
    .nutrient-bar { transition: width 0.5s ease-out; }
  </style>
</head>

<body class="min-h-full" style="background:#0f172a;">
  <div class="min-h-full w-full p-6 md:p-10">

    <!-- Header -->
    <header class="max-w-5xl mx-auto mb-8">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background:#22c55e;">
          <span class="text-xl">ğŸ¥—</span>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-slate-50">Nutritional Database</h1>
      </div>
      <p class="text-lg text-slate-400">Explore nutritional values + education for common foods</p>
    </header>

    <!-- Search + Filters -->
    <div class="max-w-5xl mx-auto mb-6">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 relative">
          <input id="searchInput"
            placeholder="Search foods..."
            class="w-full px-4 py-4 rounded-xl text-lg outline-none border-2"
            style="background:#1e293b;color:#f8fafc;border-color:#334155;"
          />
        </div>

        <select id="categoryFilter"
          class="px-6 py-4 rounded-xl text-lg cursor-pointer outline-none border-2"
          style="background:#1e293b;color:#f8fafc;border-color:#334155;">
          <option value="all">All Categories</option>
          <option value="fruits">ğŸ Fruits</option>
          <option value="vegetables">ğŸ¥¦ Vegetables</option>
          <option value="proteins">ğŸ¥© Proteins</option>
          <option value="grains">ğŸŒ¾ Grains</option>
          <option value="dairy">ğŸ¥› Dairy</option>
          <option value="nuts">ğŸ¥œ Nuts & Seeds</option>
        </select>
      </div>

      <p id="resultsCount" class="text-sm text-slate-500 mt-3"></p>
    </div>

    <!-- Grid -->
    <main id="foodGrid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></main>

    <!-- Modal -->
    <div id="modalBackdrop" class="fixed inset-0 hidden items-center justify-center p-4 z-50" style="background:rgba(0,0,0,0.8);">
      <div class="w-full max-w-2xl max-h-[90%] overflow-auto rounded-2xl scrollbar-thin" style="background:#1e293b;">
        <div id="modalContent"></div>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
